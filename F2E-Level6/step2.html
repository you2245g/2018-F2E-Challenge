<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="fontawesome-free/css/all.css">
        <link rel="stylesheet" href="css/componenet.css">
        <link rel="stylesheet" href="css/step2.css">
        <title>F2E-Level6</title>
    </head>
    <body>
        <div id="wrapper">
            <div class="deco"></div>
            <div class="progressBar">
                <div class="nowCheck"></div>
                <div class="active"></div>
                <div></div>
                <div></div>
            </div>
            <header>
                <h1>
                    General Infomation
                </h1>
                <h2>
                    Tell us who you are!
                </h2>
            </header>
            <form action="/step2.html">
                <div>
                    <div class="inputContent">
                        <label>Name</label>
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="inputContent">
                        <label>Phone</label>
                        <input name="PhoneNumber" type="text" placeholder="0912345678" data-toggle="tooltip" data-placement="right"
                        @input="getCheckName($event)" title="NUMBER ONLY">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                </div>
                <label>Birth Date<span>(optional)</span></label>
                <div>
                    <div>
                        <select data-from="1900" data-to="2018" required>
                            <option value="" hidden>YYYY</option>
                        </select>
                    </div>
                    <div>
                        <select data-from="1" data-to="12" required>
                            <option value="" hidden>MM</option>
                        </select>
                    </div>
                    <div>
                        <select data-from="1" data-to="31" required>
                            <option value="" hidden>DD</option>
                        </select>
                    </div>
                </div>
                <label>Address<span>(optional)</span></label>
                <div>
                    <div>
                        <select class="city" @change="selectRegion($event)" required>
                            <option value="" hidden>County</option>
                        </select>
                    </div>
                    <div>
                        <select class="region" required>
                            <option value="" hidden>Dist.</option>
                        </select>
                    </div>
                </div>
                <div class="inputContent">
                    <input name="Address" type="text" placeholder="Address Detail" data-toggle="tooltip" data-placement="right"
                    @input="getCheckName($event)" title="REQUIRED FILED">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <button @submit="" class="disable" disabled>
                    SUBMIT & NEXT
                </button>
            </form>
        </div>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.8/vue.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js'></script>
        <script src="js/all.js"></script>
    </body>
</html>
