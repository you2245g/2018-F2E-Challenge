<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="fontawesome-free/css/all.css">
        <link rel="stylesheet" href="css/componenet.css">
        <link rel="stylesheet" href="css/step3.css">
        <title>F2E-Level6</title>
    </head>
    <body>
        <div id="wrapper">
            <div class="deco"></div>
            <div class="progressBar">
                <div class="nowCheck"></div>
                <div class="nowCheck"></div>
                <div class="active"></div>
                <div></div>
            </div>
            <header>
                <h1>
                    Update Profile Picture
                </h1>
                <h2>
                    We wanna know you more!
                </h2>
            </header>
            <form action="/step3.html">
                <div>
                    <i class="fas fa-images"></i>
                    <p>
                        UPLOAD UP TO 3 PHOTOS<br>
                        MAX SIZE: 150*150px
                    </p>
                    <input @change="imageUpload($event)" name="Photos" accept="image/*" type="file" multiple>
                </div>
                <div class="warnBlock">
                </div>
                <div class="upDate" @click="deleteImage($event)">
                    <!--add for backgroundImage-->
                    <!--
                    <div style="background-image: url(a.png);">
                        <div data-num="serial" ></div>
                    </div>
                    -->
                </div>
                <button type="submit" @submit="" class="disable" disabled>
                    SUBMIT & NEXT
                </button>
            </form>
        </div>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.8/vue.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.0/axios.min.js'></script>
        <script src="js/all.js"></script>
    </body>
</html>
